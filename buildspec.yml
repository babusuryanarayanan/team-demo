version: 0.2
variables:
        CACHE_CONTROL: "86400"
        S3_BUCKET: "ci-cd-demo-app"
        BUILD_JAR: "target/teamdemo-1.0.0.jar"
        BUILD_ENV: "prod"

phases:
  install:
    runtime-versions:
      java: openjdk8
  pre_build:
    commands:
      - echo Test started on `date`
      - mvn clean
  build:
    commands:
      - echo Build started on `date`
      - mvn package shade:shade
  post_build:
    commands:
      - echo Build completed on `date`
      - aws cloudformation package --template-file samtemplate.yaml --s3-bucket cd-team-demo --output-template-file outputSamTemplate.yaml
artifacts:
  type: zip	
  files:
    - target/teamdemo-1.0.0.jar
    - samtemplate.yaml
    - outputSamTemplate.yaml
discard-paths: yes
